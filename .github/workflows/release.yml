name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: win32
            arch: x64
            npm_config_arch: x64
          - platform: win32
            arch: arm64
            npm_config_arch: arm
          - platform: linux
            arch: x64
            npm_config_arch: x64
          - platform: linux
            arch: arm64
            npm_config_arch: arm64
          - platform: linux
            arch: armhf
            npm_config_arch: arm
          - platform: alpine
            arch: x64
            npm_config_arch: x64
          - platform: alpine
            arch: arm64
            npm_config_arch: arm64
          - platform: darwin
            arch: x64
            npm_config_arch: x64
          - platform: darwin
            arch: arm64
            npm_config_arch: arm64
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v5
        with:
          node-version: 22.x
          cache: 'npm'
      - run: npm install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          npm_config_arch: ${{ matrix.npm_config_arch }}
      - shell: bash
        run: echo "target=${{ matrix.platform }}-${{ matrix.arch }}" >> $GITHUB_ENV
      - run: npx vsce package --target ${{ env.target }}
      - uses: actions/upload-artifact@v6
        with:
          name: vscode-extension-${{ env.target }}
          path: "*.vsix"

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: success() && startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v5
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci
      
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.vsix
          generate_release_notes: true
      
      - name: Publish to Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          # Find all .vsix files and publish them
          find artifacts -name "*.vsix" -exec npx vsce publish --packagePath {} \;
